<template>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Registrer ansatte leger</h3>
        </div>
        <div class="panel-body">
          <div class="col-md-12">
            <form submit.trigger="addToTable()">
              <label class="control-label">Legeinformasjon</label>
              <div class="form-group">
                <input type="text" required class="form-control" placeholder="Navn" value.bind="doctor.name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" value.bind="doctor.email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Telefonnummer" value.bind="doctor.phoneNumber.number">
              </div>
              <button type="submit" class="btn btn-default">Legg til</button>
            </form>
          </div>
          <div class="col-md-12">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Navn</th>
                  <th>E-mail</th>
                  <th>Tlf. nr.</th>
                  <th><b class="pull-right">Slett</b></th>
                </tr>
              </thead>
              <tbody>
                <tr repeat.for="doctor of parent.doctors">
                  <td>${doctor.name}</td>
                  <td>${doctor.email}</td>
                  <td>${doctor.phoneNumber.number}</td>
                  <td>
                    <button class="btn btn-danger btn-sm pull-right" click.trigger="$parent.deleteFromTable($index)">
                      <i class="fa fa-trash-o fa-lg"></i> Slett
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-12">
            <button click.trigger="back()" class="btn btn-default">Tilbake</button>
            <button click.trigger="next()" class="btn btn-default pull-right">Neste</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
