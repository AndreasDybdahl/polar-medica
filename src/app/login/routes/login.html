<template>
  <require from="../../behaviors/message"></require>
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <message type.bind="'alert-danger'" text.bind="'Feil brukernavn/passord'" show.bind="loginFailed" click.trigger="loginFailed = !loginFailed"></message>    
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">
        <fieldset>
          <h2>Vennligst logg inn</h2>
          <hr class="colorgraph">
          <div class="form-group">
            <input value.bind="username" type="text" name="username" class="form-control input-lg" placeholder="Brukernavn">
          </div>
          <div class="form-group">
            <input value.bind="password" type="password" name="password" class="form-control input-lg" placeholder="Passord">
          </div>
<!--
          <span class="button-checkbox">
            <button type="button" class="btn" data-color="info">Husk meg</button>
            <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
            <a href="" class="btn btn-link pull-right">Glemt passordet?</a>
          </span>
-->
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <input click.delegate="login()" type="submit" class="btn btn-lg btn-success btn-block" value="Logg inn">
            </div>
<!--
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="" class="btn btn-lg btn-primary btn-block">Register</a>
            </div>
-->
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</template>
