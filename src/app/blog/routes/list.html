<template>
  <import from='app/markdown/behaviors/markdown'></import>
  <import from="app/css-classes/behaviors/classes"></import>

  <h1 classes.bind="{test: true, prod: false}">Recent posts</h1>
  
  <div class="form-group">
            <input type="text" class="form-control" placeholder="Test">
          </div>

  <article repeat.for="post of posts">
    <h2><a href.bind="$parent.url(post)">${post.title}</a> <small class="date">${$parent.date(post)}</small></h2>
    <div class="post-content" markdown.bind="post.content"></div>
    <div class="tags">
      Tagged in 
      <span repeat.for="tag of post.tags">
        <a href.bind="$parent.$parent.tagUrl(tag)">${tag}</a><template if.bind="!$last">, </template>
      </span>
    </div>
  </article>
</template>
